swagger: '2.0'
info:
  title: Herbu
  description: Herbuが提供するAPI仕様書
  version: "1.0.0"
host: herbu.t-zomu.com
schemes:
  - http
  - https
basePath: /api/v1.0.0
produces:
  - application/json
tags :
  - name : User
    description: ユーザー.
  - name : Skill
    description: スキル.
  - name : Study
    description: 学習プログラム.
  - name : Knowledge
    description: ナレッジ.
  - name : OJT
    description: OJT.
paths:
  /users:
    post:
      operationId : post_users
      summary: ユーザー登録
      description: |
        ユーザーを登録します.
      tags:
        - User
      parameters:
      - in: body
        name: body
        description: ユーザー登録情報オブジェクト
        required: true
        schema:
          $ref: '#/definitions/UserRegist'
      responses:
        200:
          description: 正常に更新された場合に返却します.
  /users/{userId}:
    get:
      operationId : get_user
      summary: ユーザー取得
      description: |
        ユーザーを一意に特定することができるユーザーIDを元にユーザー情報を取得します.
      parameters:
        - name: userId
          in: path
          description: ユーザーID
          required: true
          type: string
      tags:
        - User
      responses:
        200:
          description: An array of products
          schema:
            type: array
            items:
              $ref: '#/definitions/User'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Result'
    put:
      operationId: put_user
      summary: ユーザー更新
      description:
        ユーザーを一意に特定することができるユーザーIDを元にユーザー情報を更新します.
      tags:
        - User
      parameters:
      - name: userId
        in: path
        type: string
        description: ユーザーID
        required: true
      - in: body
        name: body
        description: ユーザーオブジェクト
        required: true
        schema:
          $ref: '#/definitions/UserRegist'
      responses:
        200:
          description: 正常に更新された場合に返却します.
    delete:
      operationId : delete_user
      summary: ユーザー削除
      description: |
        ユーザーを一意に特定することができるユーザーIDを元にユーザー情報を削除します.
      parameters:
        - name: userId
          in: path
          description: ユーザーID
          required: true
          type: string
      tags:
        - User
      responses:
        200:
          description: An array of products
          schema:
            type: array
            items:
              $ref: '#/definitions/User'
        default:
          description: Unexpected error
          schema:
            $ref: '#/definitions/Result'
  /reports:
    post:
      operationId : post_repotes
      summary: レポート新規作成
      description: |
        レポートを編集します.
      tags:
        - OJT
      parameters:
      - in: body
        name: body
        description: レポート情報オブジェクト
        required: true
        schema:
          $ref: '#/definitions/Report'
      responses:
        200:
          description: 正常に編集された場合に返却します.
  /education/programs/new:
    get:
      operationId: get_new_education_programs
      summary: 新着教育プログラム
      tags:
        - Study
      responses:
        200:
          description: 正常に新着教育プログラムが取得できた場合に返却します.
          schema:
            type: array
            items:
              $ref: '#/definitions/SummaryProgram'
definitions:
  UserRegist:
    type: object
    description: ユーザー登録
    properties:
      userId:
        type: string
        description: ユーザーを一意に特定するためのユーザーID.
      lastName:
        type: string
        description: 氏名（姓）
      firstName:
        type: string
        description: 氏名（名）
    required:
      - userId
      - firstName
      - lastName
  User:
    type: object
    description: ユーザー
    properties:
      userId:
        type: string
        description: ユーザーを一意に特定するためのユーザーID.
      lastName:
        type: string
        description: 氏名（姓）
      firstName:
        type: string
        description: 氏名（名）
      role:
        type: array
        description: 権限
        items:
          $ref: '#/definitions/Role'
    required:
      - userId
      - firstName
      - lastName
  Role:
    type: object
    description: 権限
    properties:
      role:
        type: string
      name:
        type: string
    required:
      - role
      - name
  Report:
    type: object
    description: レポート
    properties:
      reportId:
        type: string
        description: レポートID
      userId:
        type: string
        description: ユーザーID
      trainer:
        type: array
        description: トレーナー
        items:
          $ref: '#/definitions/User'
      year:
        type: integer
        format: int32
        description: 年（西暦）
      month:
        type: integer
        format: int32
        description: 月
      plan:
        type: string
        description: 計画
      performance:
        type: string
        description: 実績
      selfAssessment:
        type: string
        description: 自己評価
      selfAssessElement:
        type: array
        description: 自己評価要素リスト
        items:
          $ref: '#/definitions/AssessElement'
      trainerAssessment:
        type: string
        description: トレーナー評価
      trainerAssessElement:
        type: array
        description: トレーナー評価要素リスト
        items:
          $ref: '#/definitions/AssessElement'
      bossAssessment:
        type: string
        description: 上司評価
      nextPlan:
        type: string
        description: 翌月計画
    required:
      - userId
      - year
      - month
  AssessElement:
    type: object
    description: 評価要素
    properties:
      assessElementId:
        type: string
        description: 評価要素ID
      name:
        type: string
        description: 名称
      value:
        type: integer
        description: 評価値
        default: 0
    required:
      - assessElementId
      - name
      - value
  SummaryProgram:
    type: object
    description: プログラムサマリー
    properties:
      programId:
        type: string
        description:  プログラムID
      programName:
        type: string
        description: プログラム名
      categoryId:
        type: string
        description: カテゴリID
  Result:
    type: object
    properties:
      code:
        type: string
        description: メッセージコード
      message:
        type: string
        description: メッセージ
      details:
        type: array
        items:
          $ref: '#/definitions/ResultDetail'
  ResultDetail:
    type: object
    properties:
      code:
        type: string
        description: メッセージコード
      message:
        type: string
        description: メッセージ
      target:
        type: string
        description: 対象

