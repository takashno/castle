<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css"
        integrity="sha384-Zug+QiDoJOrZ5t4lssLdxGhVrurbmBWopoEl+M6BdEfwnCJZtKxi1KgxUyJq13dy" crossorigin="anonymous">
  <!-- Font Awesome -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.2/js/all.js"></script>

  <!-- style -->
  <style>
  .tooltip-inner {
      max-width: 500px;
      text-align: left;
  }
  .footer {
      color: white;
      background-color: gray;
      padding-top:50px;
      padding-bottom:50px;
  }
  </style>

  <!-- Title -->
  <title>Castle</title>

</head>
<body>
<div id="app">
  <header>
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark bg-dark">
      <router-link to="/" class="navbar-brand">Castle</router-link>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
        </ul>
        <form class="form-inline my-2 my-lg-0">
          <button class="btn btn-outline-info my-2 my-sm-0" type="submit">Sign&nbsp;In</button>
        </form>
      </div>
    </nav>
  </header>

  <div class="container-fluid">
    <div class="row" style="height:100%;">
      <aside class="col-md-2" style="padding:0px">
        <div id="accordion">
          <div class="card rounded-0 border-0" style="background:#17a2b8;">
            <div class="card-header" role="tab" id="headingOne">
              <router-link to="/" style="text-decoration:none;color:white;">
                <i class="fas fa-home"></i>&nbsp;HOME
              </router-link>
            </div>
          </div>
          <div class="card rounded-0 border-0" style="background:white;">
            <div class="card-header" role="tab" id="headingTwo">
              <a href="#collapseTwo" style="text-decoration:none;">
                <i class="fas fa-user-circle"></i>&nbsp;Profile
              </a>
            </div>
          </div>
          <div class="card rounded-0 border-0" style="background:white;">
            <div class="card-header" role="tab" id="headingThree">
              <a class="collapsed" style="text-decoration:none;" data-toggle="collapse"
                 href="#collapseThree" role="button" aria-expanded="false" aria-controls="collapseThree">
                <i class="fas fa-globe"></i>&nbsp;Skill
              </a>
            </div>
            <div id="collapseThree" class="collapse" role="tabpanel" aria-labelledby="headingThree"
                 data-parent="#accordion">
              <div class="card-header" role="tab">
                <a href="#collapseThree" style="text-decoration:none;">
                  &nbsp;&nbsp;&nbsp;&nbsp;<i class="fab fa-connectdevelop"></i>&nbsp;Map
                </a>
              </div>
            </div>
          </div>
          <div class="card rounded-0 border-0" style="background:white;">
            <div class="card-header" id="heading_study">
              <a class="collapsed" style="text-decoration:none;" data-toggle="collapse"
                 href="#collapse_study" role="button" aria-expanded="false"
                 aria-controls="collapse_study">
                <i class="fas fa-graduation-cap"></i>&nbsp;Learning
              </a>
            </div>
            <div id="collapse_study" class="collapse" role="tabpanel" aria-labelledby="headingThree"
                 data-parent="#accordion">
              <div class="card-header" role="tab">
                <a href="#collapseThree" style="text-decoration:none;">
                  &nbsp;&nbsp;&nbsp;&nbsp;<i class="fas fa-list"></i>&nbsp;Category
                </a>
              </div>
              <div class="card-header">
                <a href="#collapseThree" style="text-decoration:none;">
                  &nbsp;&nbsp;&nbsp;&nbsp;<i class="fas fa-pencil-alt"></i>&nbsp;Attendance&nbsp;List
                </a>
              </div>
              <div class="card-header" role="tab">
                <a href="#collapseThree" style="text-decoration:none;">
                  &nbsp;&nbsp;&nbsp;&nbsp;<i class="fas fa-question-circle"></i>&nbsp;QA&nbsp;List
                </a>
              </div>
            </div>
          </div>
          <div class="card rounded-0 border-0" style="background:white;">
            <div class="card-header" role="tab" id="heading_knowledge">
              <a class="collapsed" style="text-decoration:none;" data-toggle="collapse"
                 href="#collapse_knowledge" role="button" aria-expanded="false"
                 aria-controls="collapse_knowledge">
                <i class="fas fa-database"></i>&nbsp;Knowledge
              </a>
            </div>
            <div id="collapse_knowledge" class="collapse" role="tabpanel" aria-labelledby="headingThree"
                 data-parent="#accordion">
              <div class="card-header">
                <a href="#collapseThree" style="text-decoration:none;">
                  &nbsp;&nbsp;&nbsp;&nbsp;<i class="fas fa-list"></i>&nbsp;Category
                </a>
              </div>
              <div class="card-header">
                <a href="#collapseThree" style="text-decoration:none;">
                  &nbsp;&nbsp;&nbsp;&nbsp;<i class="far fa-edit"></i>&nbsp;New&nbsp;Knowledge
                </a>
              </div>
              <div class="card-header" role="tab">
                <a href="#collapseThree" style="text-decoration:none;">
                  &nbsp;&nbsp;&nbsp;&nbsp;<i class="fas fa-question-circle"></i>&nbsp;QA&nbsp;List
                </a>
              </div>
            </div>
          </div>
          <div class="card rounded-0 border-0" style="background:white;">
            <div class="card-header" id="heading_ojt">
              <a class="collapsed" style="text-decoration:none;" data-toggle="collapse"
                 href="#collapse_ojt" role="button" aria-expanded="false" aria-controls="collapse_ojt">
                <i class="fas fa-child"></i>&nbsp;Training
              </a>
            </div>
            <div id="collapse_ojt" class="collapse" role="tabpanel" aria-labelledby="headingThree"
                 data-parent="#accordion">
              <div class="card-header">
                <router-link to="/training/new_report" style="text-decoration:none;">&nbsp;&nbsp;&nbsp;&nbsp;<i
                  class="far fa-edit"></i>&nbsp;New&nbsp;Report
                </router-link>
              </div>
              <div class="card-header" role="tab">
                <a href="#collapseThree" style="text-decoration:none;">
                  &nbsp;&nbsp;&nbsp;&nbsp;<i class="fas fa-list"></i>&nbsp;Report&nbsp;List
                </a>
              </div>
            </div>
          </div>
        </div>
      </aside>
      <!-- Main Contents -->
      <router-view/>
      </main>
    </div>
  </div>

  <global-footer></global-footer>
</div>
<!-- built files will be auto injected -->


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js"
        integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
        crossorigin="anonymous"></script>
<!-- Vue.js -->
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<!-- Axios -->
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<!-- Org JavaScript -->
<script src="./app.js"></script>

</body>
</html>
